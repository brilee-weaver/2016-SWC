<!DOCTYPE html>

<html>
  <head>

    <link type="text/css" rel="stylesheet" href="squares.css">

      <title>Squares</title>

  </head>

  <body>
    <canvas id="canvas" width="200" height="200"></canvas>
  </body>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var drawingPad = canvas.getContext('2d');

    console.log(canvas);
    console.log(drawingPad);

    drawingPad.fillStyle = "hsla(0,10%,80%,1)";
    drawingPad.fillRect(0, 0, 70, 70);

    drawingPad.fillStyle = "hsla(0,40%,80%,1)";
    drawingPad.fillRect(70, 70, 20, 20);

    drawingPad.fillStyle = "hsla(0,30%,90%,1)";
    drawingPad.fillRect(90, 90, 10, 10);

    drawingPad.fillStyle = "hsla(0,10%,100%,1)";
    drawingPad.fillRect(100, 100, 5, 5);

    drawingPad.fillStyle = "hsla(0,30%,90%,1)";
    drawingPad.fillRect(105, 105, 10, 10);

    drawingPad.fillStyle = "hsla(0,40%,80%,1)";
    drawingPad.fillRect(115, 115, 20, 20);

    drawingPad.fillStyle = "hsla(0,10%,80%,1)";
    drawingPad.fillRect(135,135, 70, 70);


  </script>

</html>
